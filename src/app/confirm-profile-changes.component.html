<div class="row justify-content-center" *ngIf="httpErr">
    <h1 class="http-error">{{httpErr}}</h1>
</div>
<section *ngIf="!httpErr">
    <h1>Confirm Changes</h1>
    <form [formGroup]="confirmProfileForm" (ngSubmit)="onSubmit(confirmProfileForm.value)">
        <div class="row justify-content-center">
            <div class="form-group col-sm-4">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                <div class="error" *ngIf="formErrors.password">{{formErrors.password}}</div>
            </div>
        </div>
        <div class="row justify-content-center btn-cont">
            <button type="submit" class="col-sm-2 btn btn-success">Submit</button>
        </div>
    </form>
</section>
