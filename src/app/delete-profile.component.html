<div class="row justify-content-center" *ngIf="httpErr">
    <h1 class="http-error">{{httpErr}}</h1>
</div>
<section *ngIf="!httpErr">
    <h1>Are you really sure?</h1>
    <form [formGroup]="deleteProfileForm" (ngSubmit)="onSubmit(deleteProfileForm.value)">
        <div class="row justify-content-center">
            <div class="form-group col-sm-4">
                <label for="password">Password:</label>
                <!-- la password deve contenere un valore massimo di caratteri -->
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName='password'>
                <!-- <div class="error" *ngIf="formErrors.password">{{formErrors.password}}</div> -->
            </div>
        </div>
        <div class="row justify-content-center btn-cont">
            <button type="submit" class="col-sm-2 btn btn-danger">Confirm</button>
        </div>
    </form>
</section>
